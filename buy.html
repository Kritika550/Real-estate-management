<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   City Selection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-50">
  <div class="max-w-md mx-auto p-4">
   <div class="flex items-center mb-4">
    <i class="fas fa-arrow-left text-xl">
    </i>
   </div>
   <h1 class="text-xl font-semibold mb-1">
    You are looking to buy in
   </h1>
   <p class="text-gray-500 mb-4">
    Choose a city here which can be changed later on
   </p>
   <div class="relative mb-4">
    <input class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Type city here..." type="text"/>
    <i class="fas fa-microphone absolute right-3 top-3 text-xl text-gray-400">
    </i>
   </div>
   <div class="flex items-center text-purple-600 mb-4">
    <i class="fas fa-location-arrow mr-2">
    </i>
    <a class="underline" href="#">
     Use my current location
    </a>
   </div>

    Please select from
    <span class="font-semibold">
     Popular Cities
    </span>
   </p>

    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">
     <img alt="Icon of Bhopal" class="mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/p9ucyQWhfqya0ToYz4ZyzCZw9CA9km6utFwB5iCV-aE.jpg" width="24"/>

      Bhopal

    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">

     <span>
      Mumbai
     </span>
    </div>
    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">

     <span>
      Bengaluru
     </span>
    </div>
    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">
     <img alt="Icon of Pune" class="mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/VrOOQuH9FaPScpi9kJpRokfcbipTN_UZHWeeF3D_ZYE.jpg" width="24"/>
     <span>
      Pune
     </span>
    </div>
    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">

     <span>
      Delhi
     </span>
    </div>
    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">
     <img alt="Icon of Noida" class="mr-2" height="24" src="https://storage.googleapis.com/a1aa/image/tfejLCR2b7VTXY3VCljnVdS3nYfpEwpvlKPEdcnHGiI.jpg" width="24"/>
     <span>
      Noida

    </div>
    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">

    <div class="flex items-center justify-center p-2 border rounded-lg shadow-sm bg-white">

      Hyderabad
