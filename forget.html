<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-sm">
        <div class="bg-purple-700 text-white text-center py-4 rounded-t-lg relative">
            <i class="fas fa-arrow-left absolute left-4 top-4"></i>
            <h1 class="text-lg font-semibold">Forgot Password</h1>
        </div>
        <div class="p-6">
            <h2 class="text-center text-lg font-semibold text-gray-800">Mail Address Here</h2>
            <p class="text-center text-gray-500 mb-6">Enter the email address associated with your account.</p>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                        <i class="fas fa-envelope text-gray-400 p-2"></i>
                        <input type="email" id="email" class="w-full p-2 outline-none" placeholder="johndoe@gmail.com">
                    </div>
                </div>
                <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-lg hover:bg-purple-800 transition duration-200">Recover Password</button>
            </form>
        </div>
    </div>
</body>
</html>
